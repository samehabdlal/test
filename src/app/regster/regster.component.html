<div class="container" >
  <div class="row" style="margin: 100px">
    <form [formGroup]="userregsterforms" (ngSubmit)="userregsterforms">
      <div class="form-group">
        <label for="fullname">fullname</label>
        <input
          formControlName="fullname"
          type="text"
          class="form-control"
          id="fullname"
          placeholder="Enter names"
          [class.is-invalid]="username?.invalid && username?.touched"
        />
  
        <div *ngIf="username?.invalid && username?.touched">
            <small
            class="text-danger"
            *ngIf="username?.errors?.['required'] "
          >required</small>

          <small
                 class="text-danger"
          *ngIf="username?.errors?.['valditors']"
        > no </small>
        </div>
      </div>

      <div class="form-group">
        <label for="email" #regster>email</label>
        <input
          type="email"
          formControlName="email"
          class="form-control"
          id="email"
          placeholder="email"
        />
      </div>
      <div formGroupName="adrees">
        <!-- city -->
        <div class="form-group">
          <label for="email">city</label>
          <input
            type="email"
            formControlName="city"
            class="form-control"
            id="email"
            placeholder="email"
          />
        </div>
        <!-- postalcode -->
        <div class="form-group">
          <label for="postalcode">postalcode</label>
          <input
            type="tex"
            formControlName="postalcode"
            class="form-control"
            id="postalcode"
            placeholder="email"
          />
        </div>
        <!-- street -->
        <div class="form-group">
          <label for="street">street</label>
          <input
            type="tex"
            formControlName="street"
            class="form-control"
            id="street"
            placeholder="street"
          />
        </div>
      </div>
      <div class="form-group">
        <label for="M_number">M_number</label>
        <input
          type="tex"
          formControlName="M_number"
          class="form-control"
          id="M_number"
          placeholder="street"
        />
      </div>
      <div class="form-group">
        <label for="password">password</label>
        <input
          type="tex"
          formControlName="password"
          class="form-control"
          id="password"
          placeholder="password"
        />
      </div>
      <div class="form-group">
        <label for="password">confirmpassword</label>
        <input
          type="tex"
          formControlName="confirmpassword"
          class="form-control"
          id="confirmpassword"
          placeholder="confirmpassword"
        />
      </div>
      <br />
      <button type="submit" class="btn btn-primary"(click)="deletdetails()">Submit</button>
      <button type="submit" class="btn btn-danger" (click)="fulldata()">fullData</button>
    </form>
    <hr />
    <div class="text-danger">
      <h3>to be remove [for lest]</h3>
      {{ userregsterforms.value | json }}
    </div>
  </div>
</div>
